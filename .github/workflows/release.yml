name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '0.1.0'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSO_ENABLED_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Git for private repos and create credentials
        run: |
          git config --global url."https://${{ secrets.SSO_ENABLED_TOKEN }}@github.com/".insteadOf "https://github.com/"
          # Create .netrc for Docker container authentication
          cat > ~/.netrc << EOF
          machine github.com
          login ${{ secrets.SSO_ENABLED_TOKEN }}
          password x-oauth-basic
          EOF
          chmod 600 ~/.netrc

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
          container-options: -v $HOME/.netrc:/root/.netrc:ro
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-2022
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSO_ENABLED_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.SSO_ENABLED_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-13
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSO_ENABLED_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.SSO_ENABLED_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSO_ENABLED_TOKEN }}

      - name: Configure Git for private repos and create credentials
        run: |
          git config --global url."https://${{ secrets.SSO_ENABLED_TOKEN }}@github.com/".insteadOf "https://github.com/"
          # Create .netrc for Docker container authentication
          cat > ~/.netrc << EOF
          machine github.com
          login ${{ secrets.SSO_ENABLED_TOKEN }}
          password x-oauth-basic
          EOF
          chmod 600 ~/.netrc

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          container-options: -v $HOME/.netrc:/root/.netrc:ro
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos, sdist]
    environment:
      name: pypi
      url: https://pypi.org/p/alwayson_py
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  test-release:
    name: Test Release (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [linux, windows, macos, sdist]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: List built packages
        run: ls -la dist/

      - name: Test wheel installation
        run: |
          # Find any available wheel for testing
          WHEEL=$(ls dist/alwayson_py-*.whl | head -1)
          if [ -n "$WHEEL" ]; then
            echo "Testing wheel: $WHEEL"
            pip install "$WHEEL"
            python -c "import alwayson; print('Version:', alwayson.__version__)"
          else
            echo "No wheel found, testing source distribution"
            pip install dist/alwayson_py-*.tar.gz
            python -c "import alwayson; print('Version:', alwayson.__version__)"
          fi